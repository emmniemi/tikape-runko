<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Foorumi</title>
        <meta charset="utf-8" />
                  <link th:href="@{https://fonts.googleapis.com/css?family=Cabin|Kaushan+Script|Lobster|Oswald|Roboto|Lora}" rel='stylesheet' type='text/css' />
        <style>
            body {
                background-color: #f3f3f3;
                font-size: 16px;
                font-family: 'Roboto', serif;
                margin-top: 20px;
                line-height: 1.5;
            }
            #wrapper {
                background-color: #fefefe;
                width: 900px;
                border-radius: 50px;
                border: 1px solid;
                border-color: #cecece;
                padding-top: 10px;
                padding-bottom: 40px;
            }
            h1 {
                font-family: 'Kaushan Script', cursive;
                font-size: 58px;
                color: #c91811; 
                line-height: 1.4;
            }
            h2 {
                font-family: 'Cabin', sans-serif;
                font-size: 24px;
                line-height: 2;
            }
            h3 {
                font-size: 16px;
                text-transform: uppercase;
                line-height: 2.8;
            }
            hr {
                width: 600px;
                height: 1px;
                border: 0px;
                background-color: #cecece;
            }
            ul {
                list-style-type: none;
            }
            
            a:link, a:visited {
            color:#000000;
            }

            a:hover {
            color:#c91811;
            }

            a:active {
            color:#000000;
            }
        </style>
    </head>

    <body>
        <center>
                        <div id="wrapper">
<!--            EI TOIMI! Tarttis tehdÃ¤ jotain-->
            <!--<img src="/foorumikuva.jpg" alt=""/>-->

            <h1>Sivistynyt keskustelupasta</h1>
            <hr/>

            <h3>Aihealue: <span th:text="${aihealueennimi}"/> </h3>
            <h2 th:text="${viestiketjunnimi}"> </h2>      

        
        <table width="700px"> 
            <tr th:each="viesti: ${viestit}">
                <td width="100px" th:text="${viesti.getOtsikko()}">teksti</td>
                <td width="100px" th:text="${viesti.getLahettaja()}">teksti2</td>
                <td width="400px" th:text="${viesti.getTeksti()}">teksti3</td>
                <td width="100px" th:text="${viesti.getLahetysaika()}">teksti2</td>
            </tr>
        </table>  
        
        <br/>
        <br/>
        <hr/>
        <h3>Kirjoita viestiketjuun uusi viesti</h3>
        
        
        <form th:action="@{~/aihealueet/{aid}/{id} (id=${viestiketjutunnus}, aid=${aihealuetunnus})}" method="POST">
            
            <table width="600px">
                <tr>
                    <td width="100px;">Otsikko:</td>
                    <td width="500px;"><input type="text" name="otsikko" style="width: 500px;"/></td>
                </tr>
                <tr>
                    <td width="100px;">Kirjoittaja:</td>
                    <td width="500px;"><input type="text" name="lahettaja" style="width: 500px;"/></td>
                </tr>   
                <tr>
                    <td width="100px;">Viesti:</td>
                    <td width="500px;"><textarea name="teksti" style="height:200px; width:498px;text-align:top;"></textarea></td>
                </tr>   
                <tr>
                    <td width="100px"> </td>
                    <td width="500px"><input type="submit"/></td>
                </tr>
            </table>
            
        </form>

                        </div>
        </center>

    </body>
</html>
